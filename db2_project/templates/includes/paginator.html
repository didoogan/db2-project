    <div class="pagination">
        <span class="page-links">
            {% if obj.has_previous %}
                <a href="/post?page={{ obj.previous_page_number }}">previous</a>
            {% endif %}
            <span class="page-current">
                Page {{ obj.number }} of {{ obj.paginator.num_pages }}.
            </span>
            {% if obj.has_next %}
                <a href="/post?page={{ obj.next_page_number }}">next</a>
            {% endif %}
        </span>
    </div>
